name: Build Angular Project

on:
  push:
    branches: [master]  # or your deployment branch
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # or your Angular-supported version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # or `npm install` if you're not using package-lock.json

      # Step 4: Install Angular CLI globally (if needed)
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      # Step 5: Build Angular project
      - name: Build Angular project
        run: ng build --configuration production  # or just `ng build`
