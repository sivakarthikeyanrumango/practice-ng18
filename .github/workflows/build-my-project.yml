name: third try

on:
  push:
    branches: [master]
jobs:
  deploy: 
    if: contains(github.event.head_commit_message, 'do-build')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm i -g @angular/cli
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/prod-build

